<!-- for (initialization; test condition; iteration statement){
    Statement(s) to be executed if test condition is true
   } -->
<!DOCTYPE html>
<html>
<body>
   
   <p id="demo"></p>
   
   <script>
   var i;
   for (i = 0; i < 10; i++) {
       document.getElementById("demo").innerHTML += i + "<br>";
   }
   </script>
   
</body>
</html>
