<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>


  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>


  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">


  <!-- <script src="assets/javascript/app.js"></script> -->
</head>

<body> 
  <!-- Top Nav -->
  <nav class="navbar navbar-default" id="navbar">
    <div class="container-fluid wrap">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
         </a>
          <!-- UTA Frontrunner -->
          <a href="https://www.rideuta.com/"><img id="frontrunner" src="assets/images/utafrontrunner.png"></a>
       </div>

      <!-- login -->
      <div class="nav navbar-nav navbar-right">
        <text id="text">Login:</text>






            <!--Adds custom LOGIN button-->
        <a href="#" onclick="fb_login();"><img class="fb" src="assets/images/fbround.png" height="50px" width="50px" border="0"></a>


        <a href="#"><img id="github" src="assets/images/octocat.png" height="50px" width="50px" border="0"></a>
      </div>
    </div>
  </nav>





<div class="container">
  <div class="jumbotron text-center">
    <h1>All Aboard...</h1>
    <hr>
    <h2>Current Time: <span id="currentTime">Mon Nov 13 2017 16:26:01 GMT-0700</span></h2>
  </div> <!-- Jumbotron End -->
 








  <!-- main body container -->
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trainTable">
            <tr></tr>
          <tr><td id="nameDisplay">undefined</td><td id="destDisplay">undefined</td><td id="freqDisplay">undefined</td><td id="nextDisplay">16:26</td><td id="awayDisplay">NaN minutes until arrival</td></tr></tbody>
          </table>
        </div> <!-- Panel Body End -->
      </div> <!-- Panel Default End -->
    </div> <!-- Col End -->



    <div class="col-md-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
                <label for="name">Train Name </label>
                <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
            </div>
            <div class="form-group">
                <label for="dest">Destination </label>
                <input type="text" class="form-control" id="destInput" placeholder="Alaska">
            </div>
            <div class="form-group">
                <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
                <input type="" class="form-control" id="timeInput" placeholder="00:00">
            </div>
            <div class="form-group">
                <label for="minsAway">Frequency - (mins) </label>
                <input type="text" class="form-control" id="freqInput" placeholder="15">
            </div>

            <button type="submit" class="btn btn-default" id="submit">Add Train</button>

            <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
          </form>
        </div> <!-- Panel Body End -->
      </div> <!-- Panel Default End -->
    </div> <!-- Col End -->
  </div> <!-- Row End -->
  
</div>  <!-- Container End -->


    <script src="assets/javascript/java.js"></script>

</body>
</html>
